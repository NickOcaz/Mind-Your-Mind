<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Your Mind</title>
    <!-- Install Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to css -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mind Your Mind</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Self Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Hero section -->


    <main>
        <div class="container-wrapper">
            <div class="box1 box-width-full">
                <h1>Mind Your Mind</h1>
                <div class="logo">
                    <img src="assets/images/mono-logo.png" alt="Mind You Mind logo" class="logo">

                </div>
            </div>
            <div class="box2">
                <p> A platform to help you manage your mental health</p>
              
    
                <div class="form-container">
                <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
</div>
            <!-- Modal -->
            <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content text-dark">
                        <div class="modal-header">
                            <h5 class="modal-title" id="thankYouModalLabel">Thank You</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Thank you for your message. We will get back to you soon.
                        </div>
                        <div class="modal-footer">
                            <a href="index.html" class="btn btn-primary">Return to Home Page</a>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                document.getElementById('contactForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    var thankYouModal = new bootstrap.Modal(document.getElementById('thankYouModal'));
                    thankYouModal.show();
                });
            </script>
            </div>
            <div class="box1">
                <div class="image-flex">
                    <img src="assets/images/logo-500px.png" alt="Mind You Mind logo" class="logo-about">
                    </div>
                </div>
            </div>
            <div class="box1 box-width-full">
               
            </div>
        </div>
    </main>
 
    </section>
    <!-- Footer -->
    <footer class="footer">
        <div class="box1">2024 Mind Your Mind. All Rights Reserved.
        </div>
        <div class="box2">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>
    <!-- Resources utilised -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/26c138a8b0.js" crossorigin="anonymous"></script>
</body>

</html>
