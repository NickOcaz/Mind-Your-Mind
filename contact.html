<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Your Mind Contact</title>
    <!-- Install Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" title="Back to Mind Your Mind homepage" aria-label="Back to Mind Your Mind homepage">Mind Your Mind</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html" title="Back to Mind Your Mind homepage" aria-label="Back to Mind Your Mind homepage">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero section with form -->
    <section id="hero" class="d-flex align-items-center">
        <div id="hero-overlay"></div>
        <div class="container" id="hero-content">
            <div class="row">
                <div class="col-lg-6 d-flex flex-column justify-content-center text-center">
                    <h1 class="text-orange">Mind Your Mind - Contact Form</h1>
                    <form id="contact-form">
                        <div class="mb-3 text-white">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3 text-white">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3 text-white">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-lg-6 hero-img">
                    <img src="assets/images/logo-500px.png" class="img-fluid" alt="Hero Image" title="Hero Image" aria-label="Hero Image">
                </div>
            </div>
        </div>
    </section>

    <!-- Thank You Modal -->
    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thankYouModalLabel">Thank You!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Thank you for making contact. We will get back to you shortly.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="container text-center footer">
            <div class="row">
                <div class="col-12">
                    2024 Mind Your Mind.
                </div>
                <div class="col-12">
                    <div>
                        <span class="me-5"><i class="fa-brands fa-facebook"></i></span>
                        <span class="me-5"><i class="fa-brands fa-twitter"></i></span>
                        <span class="me-5"><i class="fa-brands fa-instagram"></i></span>
                        <span class="me-5"><i class="fa-brands fa-github"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Resources utilised -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/26c138a8b0.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var thankYouModal = new bootstrap.Modal(document.getElementById('thankYouModal'));
            thankYouModal.show();
            this.reset();
        });
    </script>
</body>

</html>
